<form class="form" onsubmit="formrController.checkUserToApi(event)" id='form'>


<input type="text" name="txtFullname" id="txtFullname" class="input" placeholder="Nome Completo">
<p class="nameErrorMessage"></p>

<input type="text" name="txtCPF" id="txtCPF" class="input" placeholder="CPF">
<p class="cpfErrorMessage"></p>

<input type="text" name="txtPhone" id="txtPhone" class="input" placeholder="Telefone">
<p class="phoneErrorMessage"></p>

<input type="address" name="txtAddress" id="txtAddress" class="input" placeholder="Endereco" autocomplete="off">
<p class="addressErrorMessage"></p>

<input type="file" name="uplImage" id="uplImage" class="input" placeholder="Imagem">
<p class="imageErrorMessage"></p>
</form>
